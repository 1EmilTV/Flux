<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Browser</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .outer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            height: 100px;
        }
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0;
        }
        .searchitems {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2.5vw;
        }
        input {
            width: 200px;
            border-radius: 20px;
            outline: none;
            border: 2px solid rgba(0, 0, 0, 0.2);
            padding: 10px 20px 10px 20px;
            transition: all 0.2s ease-in-out;
        }
        input:focus {
            border: 2px solid black;
            transition: all 0.2s ease-in-out;
        }
        button {
            border-radius: 20px;
            padding: 10px 20px 10px 20px;
            border: none;
            background-color: rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease-in-out;
        }
        button:active {
            background-color: rgba(0, 0, 0, 0.6);
        }
        h1 {
            margin-bottom: 0;
        }
        h6 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="root" class="outer">
        <div class="header">
            <h1>Flux Browser</h1>
            <h6>By Emil</h6>
        </div>
        <div class="searchItems">
            <input type="text" id="searchInput" class="searchInput" placeholder="Suchbegriff oder URL eingeben">
            <button class="searchBtn" id="searchBtn">Suchen</button>
        </div>
    </div>
</body>
<script src="search.js"></script>
</html>
